name: üöÄ Deploy Frontend (AgenticAI)

on:
  push:
    branches:
      - main
      - 'feature/**'

env:
  IMAGE_NAME: react-agenticai
  REGISTRY: docker.io
  DEPLOY_PATH: /var/www/html/react-agenticai

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Get short Git commit SHA
      - name: Set short SHA
        run: echo "COMMIT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      # 3Ô∏è‚É£ Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4Ô∏è‚É£ Build & Push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.COMMIT_SHA }}
            ${{ env.REGISTRY }}/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest

      # 5Ô∏è‚É£ Ensure deploy folder exists
      - name: Prepare server directory
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script_stop: true
          script: |
            set -e
            DEPLOY_PATH=${{ env.DEPLOY_PATH }}
            echo "Checking for deploy directory at $DEPLOY_PATH..."
            if [ ! -d "$DEPLOY_PATH" ]; then
              echo "Directory not found. Creating..."
              sudo mkdir -p $DEPLOY_PATH
              echo "‚úÖ Directory created successfully!"
            else
              echo "‚úÖ Directory already exists!"
            fi

      # 6Ô∏è‚É£ Upload docker-compose.yml (overwrite safely)
      - name: Upload docker-compose.yml
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "docker-compose.yml"
          target: "${{ env.DEPLOY_PATH }}/"

      # 7Ô∏è‚É£ Deploy new containers safely
      - name: Deploy new image
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script_stop: true
          script: |
            set -e
            cd ${{ env.DEPLOY_PATH }}
            echo "Verifying docker-compose.yml exists..."
            if [ ! -f "docker-compose.yml" ]; then
              echo "‚ùå docker-compose.yml not found in $PWD"
              exit 1
            fi

            echo "Pulling latest image..."
            docker compose pull

            echo "Recreating containers..."
            docker compose up -d --remove-orphans

            echo "Pruning old images..."
            docker image prune -af || true

            echo "Listing running containers..."
            docker ps

            echo "‚úÖ Deployment successful!"
