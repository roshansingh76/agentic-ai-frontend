name: üöÄ Deploy Frontend (AgenticAI)

on:
  push:
    branches:
      - main
      - 'feature/**'

env:
  IMAGE_NAME: react-agenticai
  REGISTRY: docker.io
  DEPLOY_PATH: /var/www/html/react-agenticai

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Get short Git commit SHA
      - name: Set short SHA
        run: echo "COMMIT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      # 3Ô∏è‚É£ Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4Ô∏è‚É£ Build & Push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.COMMIT_SHA }}
            ${{ env.REGISTRY }}/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest

      # 5Ô∏è‚É£ Ensure deploy folder exists + install Docker if missing
      - name: Prepare server (create folder + install Docker)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script_stop: true
          script: |
            # Create directory if missing
            sudo mkdir -p ${{ env.DEPLOY_PATH }}
            cd ${{ env.DEPLOY_PATH }}

            # Install Docker and Docker Compose if not installed
            if ! command -v docker &> /dev/null
            then
              echo "Installing Docker..."
              sudo apt update
              sudo apt install -y docker.io docker-compose
              sudo systemctl enable docker
              sudo usermod -aG docker $USER
            fi

            echo "Server preparation complete ‚úÖ"

      # 6Ô∏è‚É£ Upload docker-compose.yml from repo to server
      - name: Upload docker-compose.yml
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "docker-compose.yml"
          target: "${{ env.DEPLOY_PATH }}/"

      # 7Ô∏è‚É£ Deploy containers automatically
      - name: Deploy new image
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script_stop: true
          script: |
            cd ${{ env.DEPLOY_PATH }}
            echo "Pulling latest image..."
            docker compose pull
            echo "Restarting containers..."
            docker compose up -d --remove-orphans
            echo "Cleaning up old Docker images..."
            docker image prune -af
            docker ps
            echo "‚úÖ Deployment successful!"
