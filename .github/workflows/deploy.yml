name: üöÄ Deploy Frontend (AgenticAI)

on:
  push:
    branches:
      - main
      - 'feature/**'

env:
  IMAGE_NAME: react-agenticai
  REGISTRY: docker.io
  DEPLOY_PATH: /var/www/html/react-agenticai

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1Ô∏è‚É£ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Get short commit SHA
      - name: Set short SHA
        run: echo "COMMIT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      # 3Ô∏è‚É£ Docker Hub login
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4Ô∏è‚É£ Build & push
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.COMMIT_SHA }}
            ${{ env.REGISTRY }}/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest

      # 5Ô∏è‚É£ Deploy via SSH
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script_stop: true
          script: |
            mkdir -p ${{ env.DEPLOY_PATH }} 
            cd ${{ env.DEPLOY_PATH }}
            echo "Pulling latest image..."
            docker compose pull
            echo "Recreating containers..."
            docker compose up -d --remove-orphans
            echo "Pruning old images..."
            docker image prune -af
            docker ps
            docker images
            echo "Deployment complete!"
            docker image prune -af  # Clean up unused images
 