name: deploy: frontend agenticai

on:
  push:
    branches:
      - main
      - 'feature/**' # optional: deploy feature branches

env:
  IMAGE_NAME: react-agenticai
  REGISTRY: docker.io
  AUTO_DEPLOY: true
  DEPLOY_ENV: production

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Get short Git commit SHA
      - name: Set Git commit SHA
        id: gitinfo
        run: echo "COMMIT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      # 3️⃣ Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4️⃣ Build and push Docker image with dynamic tags
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.COMMIT_SHA }}
            ${{ env.REGISTRY }}/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest

      # 5️⃣ Deploy to VPS via SSH + Docker Compose
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            cd /var/www/html/react-agenticai
            docker compose pull
            docker compose up -d --remove-orphans
            # Ensure the deploy directory exists
            DEPLOY_PATH="/var/www/html/react-agenticai"
            echo "Ensuring deploy directory exists at $DEPLOY_PATH..."    
            